<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name">

    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" id email>
    <br>
    <label for="phone">Phone:</label>
    <br>
    <input type="number" id="phone">
    <br>
    <label for="res">Resume:</label>
    <br>
    <input type="file" id="res">
    <br>
    <label for="exp">Experience(year):</label>
    <br>
    <input type="number" name="count" id="exp" min="0" max="10">
    <fieldset>
        <legend>Skills</legend>
       
        <input type="checkbox" id="html">
        <br>
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css">
        <br>
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="jaca">
        <br>
        <label for="jaca">JavaScript</label>


    </fieldset>
    <label for="fs">Highest Education</label>
    <br>
    <select name="education" id="fs">
        <option value="other">other</option>
        <option value="school">School</option>
        <option value="inter">Inter</option>
        <option value="college">college</option>
    </select>
    <br>
    <br>
    <label for="">Availability:</label>
    <br>
    <input type="radio" name="scac" id="scs">
    <br>
    <label for="scs">Full-time</label>
    <br>
    <input type="radio" id="FLL">
    <br>
    <label for="FLL">Part-time</label>
    <br>
    <label for="Additional Comments:">Additional Comments:</label>
    <br>
    <textarea name="textarea" id="Additional Comments:" cols="150" rows="4"></textarea>
    <br>
    <button>Subbit Application</button>



</body>
</html>
